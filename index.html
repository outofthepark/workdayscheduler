<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <h3 id="today"></h3>
      <table class="calendarTable">
        <!-- Second Row -->
        <tr class="rows">
          <!-- Time -->
          <td class="hour">9:00  am</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">10:00 am</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">11:00  am</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">12:00 pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">1:00 pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">2:00  pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">3:00  pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">4:00  pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
        <tr class="rows">
          <!-- Time -->
          <td class="hour">5:00  pm</td>
          <!-- Events Field -->
          <td class="eventField"><textarea rows="2"></textarea></td>
          <!-- Save -->
          <td class="save"><button class="saveBtn">Save</button></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="/assets/js/index.js"></script>

  </body>
</html>
